    <div class="contact_main">
      <h1>Contact</h1>
      <p>お問い合わせ、撮影のご依頼フォーム。お気軽にお問い合わせください</p>
        <div class="access clearfix">
          <div id="iframe">
            <h2 class="icon_line">Access</h2>
            <table class="contact_table">
              <tr>
                <th>現在国</th>
                <td>日本</td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td>taka30dec@gmail.com</td>
              </tr>
            </table>
            <h2 class="icon_line">SNS</h2>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Twitter</p>
          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12600489.631159626!2d128.9600038576894!3d39.55303625285756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z5pel5pys!5e0!3m2!1sja!2sjp!4v1602164813826!5m2!1sja!2sjp"
          width="350" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"></iframe>
        </div>
        <section>
          <h2 class="icon_line">Contact Form</h2>
          <div class="form">
            <form>
            <dl>
              <dt><spam class="required">name</spam></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><spam class="required">email</spam></dt>
              <dd><input type="email" name="email" class="email" required></dd>
              <dt>select</dt>
              <dd>
                <select class="type" name="type">
                  <option value="撮影の依頼">撮影の依頼</option>
                  <option value="そのほかのお問い合わせ">そのほかのお問い合わせ</option>
                </select>
              </dd>
              <dt>message</dt>
              <dd><textarea name="message" class="message"></textarea></dd>
              <button type="submit" class="btn">送信</button>
            </dl>
          </form>
          <div class="attention">
            <p>*「<span class="required"></span>」ついている項目は必須項目です。<br>
              *メッセージ送信後、３日に以内にご連絡いたします。
            </p>
          </div>
          </div>
        </section>
